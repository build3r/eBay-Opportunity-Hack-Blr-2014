<html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>


<script>
function signup_function()
{
    console.log("starting a separate ajax");
 $.ajax({
      url:"http://192.168.113.68:8000/signup",  
      type: "post",
        data: {
          uname: $("#firstname").val(),
          pwd: "abc",
          role: $("#role").val(),
          city: $("#city").val()
        },
      success:function(data) {
 console.log("Working! signup");
      },
 error: function(data) {
 console.log("Error");
 }
   });
}
</script>
<body background="static/img/india.jpg" style="background-repeat: no-repeat;">
   <div class="container">    
        
        <div id="signupbox" style="margin-top: 50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Sign Up</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="/signin_form" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                        </div>  
                        <div class="panel-body">
                            <form id="signupform" class="form-horizontal" role="form">
                                
                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>
                                    
                                
                                  
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Name</label>
                                    <div class="col-md-9">
                                        <input type="text" id="name" class="form-control" name="email">
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="firstname" class="col-md-3 control-label">Username</label>
                                    <div class="col-md-9">
                                        <input type="text" id="firstname" class="form-control" name="firstname">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                        <input type="password" id="lastname" class="form-control" name="lastname">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Role</label>
                                    <div class="col-md-9">
                                        <input type="text" id="role" class="form-control" name="passwd">
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="icode" class="col-md-3 control-label">City</label>
                                    <div class="col-md-9">
                                        <input type="text" id="city" class="form-control" name="icode">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-signup" type="button" class="btn btn-info" onclick="signup_function()"><i class="icon-hand-right"></i> &nbsp; Sign Up</button>
                                        
                                    </div>
                                </div>
                                
                                
                                
                                
                            </form>
                         </div>
                    </div>

               
               
                
         </div> 
    </div>
    
    </body>

    </html>
